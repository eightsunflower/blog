<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>five的博客</title>
    <link rel="icon" href="/assets/images/zuanshi.png">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_441027_kvgnidy36pta9k9.css
">
    <link rel="stylesheet" href="/plugins/editor.md/css/editormd.preview.min.css">
</head>

<body>
    <!-- <script src="assets/js/jquery.min.js"></script> -->
    <!-- <script src="assets/js/index.js"></script> -->
    <div class="header" style="height: 600px;">
        <div class="headerOne">
            <a href="" class="header-nav">
                <img src="/assets/images/zuanshi.png" alt="">
            </a>
            <a href="" class="header-login"><i class="iconfont icon-liebiao"></i><span>MENU</span></a>
        </div>
        <div class="headerTwo">
            <p class="header-title">张敬婉的博客</p>
            <p class="header-list">别着急，慢慢来比较快</p>
        </div>
        <a href="">
            <i class="iconfont icon-zhankai"></i>
        </a>
    </div>
    <div class="container">
        <div class="post">
            <div class="article">
                <p class="art-title" style="height: 40px;">
                    <a href="">
                        <%=data.title%>
                    </a>
                </p>
                <div class="footer">
                    <!-- <img src="assets/images/zuanshi.png" alt=""> -->
                    <a href="">
                        <%=data.author%>
                    </a>
                    <time datetime="November 18, 2016">
                        <%=moment.unix(data.addtime).format('YYYY-MM-DD HH:mm:ss')%>
                    </time>
                </div>
                <div id="editormd">
                    <textarea name="content">
                        <%=data.content%>
                    </textarea>
                </div>
            </div>
        </div>
        <div class="footercon">
            <div class="footer-nav">
                <a href="">five的博客</a>
                <span>© 2017</span>
            </div>
            <div class="footer-login">
                <span>Proudly published with</span>
                <a href="">Bitcron</a>
                <span>& Theme</span>
                <a href="">Casper</a>
            </div>
        </div>
    </div>
    <!-- 解析markdown文件需要JS -->
    <!-- JS Global -->
    <script src="/assets/jquery/dist/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <!-- JS Plugins -->
    <script src="/assets/plugins/scrolltopcontrol/scrolltopcontrol.js"></script>
    <!-- JS Custom -->
    <script src="/assets/js/custom.js"></script>
    <!-- 解析markdown文件需要JS -->
    <script src="/plugins/editor.md/lib/marked.min.js"></script>
    <script src="/plugins/editor.md/lib/prettify.min.js"></script>
    <script src="/plugins/editor.md/lib/raphael.min.js"></script>
    <script src="/plugins/editor.md/lib/underscore.min.js"></script>
    <script src="/plugins/editor.md/lib/sequence-diagram.min.js"></script>
    <script src="/plugins/editor.md/lib/flowchart.min.js"></script>
    <script src="/plugins/editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="/plugins/editor.md/editormd.js"></script>
    <script>
    $(function() {
        var testEditormdView2 = editormd.markdownToHTML("editormd", {
            htmlDecode: "style,script,iframe", // you can filter tags decode
            emoji: true,
            taskList: true,
            tex: true, // 默认不解析
            flowChart: true, // 默认不解析
            sequenceDiagram: true, // 默认不解析
        });

    });
    </script>
</body>

</html>
